<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
          <div class="container">
            <div class="nav__wrapper">
              <div class="logo">
                <img src="./images/logo.svg" alt="" />
              </div>
              <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">hotels</a></li>
                <li><a href="#">restaurants</a></li>
                <li><a href="#">tours</a></li>
                <li><a href="#">destinations</a></li>
                <li><a href="#">activities</a></li>
                <li><a href="#">contact</a></li>
              </ul>
              <div class="profil">
                <div class="profil__info">
                  <p>Holla,</p>
                  <p>Ales Nesetril</p>
                </div>
                <div class="progil-img">
                  <img src="./images/avatar.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="banner">
          <div class="container">
            <div class="banner__wrapper">
              <div class="banner__title">
                <h1>Discover the most engaging places</h1>
                <button>
                  <i
                    class="fa-solid fa-globe fa-flip fa-xl"
                    style="color: #ffffff"
                  ></i>
                  Discover on 3D Globe
                </button>
              </div>
              <div class="banner__info">
                <div class="info__lay">
                  <img src="./images/location.svg" alt="" />
                  <div class="text">
                    <p>Location</p>
                    <h3>Explore nearby destinations</h3>
                  </div>
                </div>
                <div class="info__lay">
                  <img src="./images/boy-velik.svg" alt="" />
                  <div class="text">
                    <p>Activity</p>
                    <h3>All Activities</h3>
                  </div>
                </div>
                <div class="info__lay">
                  <img src="./images/calendar.svg" alt="" />
                  <div class="text">
                    <p>When</p>
                    <h3>Choose a Dates</h3>
                  </div>
                </div>
                <div class="info__lay">
                  <img src="./images/contact.svg" alt="" />
                  <div class="text">
                    <p>Guests</p>
                    <h3>1 guest</h3>
                  </div>
                </div>
                <div class="info__lay">
                  <a>
                    <i
                      class="fa-solid fa-magnifying-glass fa-xl"
                      style="color: #ffffff"
                    ></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
</body>
</html>
